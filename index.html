<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data 1990-2025</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Car Data 1990-2025</h1>
    <table id="car-table">
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Trim</th>
                <th>Odd</th>
                <th>Odd 2</th>
                <th>Odd 3</th>
                <!-- Add more headers as per your cleaned CSV file -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Path to your CSV file
        const csvFilePath = 'https://generate94.github.io/Cars-1990-2025/Cars%201990-2025%20-%20carsheet.csv';

        // Function to fetch and display the CSV data
        function loadCSV() {
            Papa.parse(csvFilePath, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const tableBody = document.getElementById('car-table').getElementsByTagName('tbody')[0];

                    data.forEach(row => {
                        let newRow = tableBody.insertRow();
                        Object.values(row).forEach(cellData => {
                            let newCell = newRow.insertCell();
                            newCell.textContent = cellData;
                        });
                    });
                }
            });
        }

        // Call the function to load CSV data on page load
        window.onload = loadCSV;
    </script>
</body>
</html>
